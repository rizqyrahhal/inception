; PHP settings

display_errors = On          ; Display PHP errors in the browser (for debugging, should be Off in production)
error_reporting = E_ALL      ; Report all PHP errors

date.timezone = "UTC"        ; Set the default time zone

upload_max_filesize = 2M     ; Maximum size of uploaded files
post_max_size = 8M           ; Maximum size of POST data

; MySQL settings (for connecting to a MySQL or MariaDB database)

mysqli.default_socket = /var/run/mysqld/mysqld.sock ; MySQL socket path
mysqli.allow_local_infile = On                     ; Allow the use of LOAD DATA LOCAL INFILE

; Other settings...
clear_env = no
listen=127.0.0.1:9000



